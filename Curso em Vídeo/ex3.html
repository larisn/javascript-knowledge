<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>

    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        let n1 = Number.parseFloat(prompt('Digite um número: ')); //string//  // o prompt enxerga o dado como uma string //
        let n2 = Number.parseFloat(prompt('Digite outro número: ')); //string//
        let s = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); //concatenação//
        // (number + number) para adição //
        // (string + string) para concatenação //]
    </script>
</body>
</html>
