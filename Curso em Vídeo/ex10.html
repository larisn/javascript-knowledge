<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="textovel" id="textovel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var textovel = document.querySelector('#textovel');
            var res = document.querySelector('#res');
            var vel = Number(textovel.value);
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h.</p>`;
            if (vel > 60) {
                res.innerHTML = `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!`;
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>';
        }
    </script>
</body>
</html>
